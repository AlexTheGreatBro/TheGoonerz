<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            display: none;
            background-color: #f0f8ff;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Enter Password</h2>
<form id="pswd">
    <input type="password" id="validate" 
           placeholder="Enter Password">
    <input type="button" value="submit" onclick="fun()">
</form>
<script>
    function fun() {
        let inputPswd = document.getElementById("validate").value;
        let correctPswd = "carlie";
        if (inputPswd === correctPswd) {
            alert("Correct password! Opening main page.");
            window.location.href = "main.html";
        } else {
            alert("Incorrect password!");
        }
    }
</script>
</body>
</html>
